<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online Quiz MCQs Generator tool. Create timed quizzes from any text with instant feedback.">
    <meta name="keywords" content="MCQ generator, quiz maker, timed quiz, test preparation, study tool">
    <meta name="author" content="Quiz MCQs Generator">
    <title>Quiz MCQs Generator - Create Timed Quizzes from Text</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f8f9fa;
            --correct-color: #4CAF50;
            --incorrect-color: #f44336;
            --text-color: #333;
            --light-text: #666;
            --border-color: #ddd;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f7ff;
            line-height: 1.6;
            color: var(--text-color);
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
        }
        
        .logo {
            font-weight: 700;
            font-size: 24px;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .logo span {
            color: #ff6b6b;
        }
        
        .ad-unit {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            border: 1px dashed var(--border-color);
        }
        
        .tool-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background-color: #3a5bef;
        }
        
        .quiz-container {
            display: none;
            margin-top: 30px;
        }
        
        .timer {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .mcq-item {
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .mcq-question {
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .mcq-options {
            list-style-type: none;
            padding-left: 0;
        }
        
        .mcq-options li {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            cursor: pointer;
            background-color: white;
            transition: background 0.3s;
        }
        
        .mcq-options li:hover {
            background-color: #e8ecff;
        }
        
        .mcq-options li.correct {
            background-color: #e6f7e6;
            border-left: 3px solid var(--correct-color);
        }
        
        .mcq-options li.incorrect {
            background-color: #ffebee;
            border-left: 3px solid var(--incorrect-color);
        }
        
        .mcq-options li.disabled {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .result-container {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
        }
        
        .result-container h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: var(--correct-color);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .tool-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <a href="#" class="logo">Quiz <span>MCQs Generator</span></a>
        </header>
        
        <!-- Ad Unit (Top) -->
        <div class="ad-unit">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <!-- Main Tool -->
        <div class="tool-card">
            <h2>Quiz MCQs Generator</h2>
            <form id="quizForm">
                <div class="form-group">
                    <label for="inputText">Enter your text to generate quiz questions:</label>
                    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="questionCount">Number of Questions:</label>
                    <select id="questionCount">
                        <option value="5">5 Questions (1 minute)</option>
                        <option value="10" selected>10 Questions (2 minutes)</option>
                        <option value="15">15 Questions (3 minutes)</option>
                    </select>
                </div>
                
                <button type="button" id="generateBtn" class="btn">Generate Quiz</button>
            </form>
        </div>
        
        <!-- Quiz Container -->
        <div class="quiz-container" id="quizContainer">
            <div class="timer" id="timer">Time Left: 02:00</div>
            <div id="mcqList"></div>
            
            <div class="result-container" id="resultContainer">
                <h3>Quiz Completed!</h3>
                <p>Your Score: <span class="score" id="score">0</span>/<span id="totalQuestions">10</span></p>
            </div>
        </div>
        
        <!-- Ad Unit (Bottom) -->
        <div class="ad-unit">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateBtn');
            const quizContainer = document.getElementById('quizContainer');
            const inputText = document.getElementById('inputText');
            const questionCount = document.getElementById('questionCount');
            const mcqList = document.getElementById('mcqList');
            const timerEl = document.getElementById('timer');
            const resultContainer = document.getElementById('resultContainer');
            const scoreEl = document.getElementById('score');
            const totalQuestionsEl = document.getElementById('totalQuestions');
            
            let timeLeft;
            let timer;
            let score = 0;
            let totalQuestions;
            let selectedOptions = [];
            
            generateBtn.addEventListener('click', function() {
                const text = inputText.value.trim();
                totalQuestions = parseInt(questionCount.value);
                
                if (!text) {
                    alert('Please enter some text to generate questions.');
                    return;
                }
                
                // Set time based on question count
                if (totalQuestions === 5) timeLeft = 60;
                else if (totalQuestions === 10) timeLeft = 120;
                else if (totalQuestions === 15) timeLeft = 180;
                
                startTimer();
                generateQuiz(text, totalQuestions);
                quizContainer.style.display = 'block';
                resultContainer.style.display = 'none';
                score = 0;
                selectedOptions = [];
            });
            
            function startTimer() {
                updateTimerDisplay();
                timer = setInterval(function() {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        endQuiz();
                    }
                }, 1000);
            }
            
            function updateTimerDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerEl.textContent = `Time Left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            function generateQuiz(text, count) {
                mcqList.innerHTML = '';
                const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 10);
                const questionsToGenerate = Math.min(count, sentences.length);
                totalQuestionsEl.textContent = questionsToGenerate;
                
                for (let i = 0; i < questionsToGenerate; i++) {
                    const sentence = sentences[i].trim();
                    if (!sentence) continue;
                    
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'mcq-item';
                    questionDiv.dataset.questionId = i;
                    
                    const questionEl = document.createElement('div');
                    questionEl.className = 'mcq-question';
                    questionEl.textContent = `${i+1}. What is the main idea of: "${sentence.substring(0, 80)}..."?`;
                    questionDiv.appendChild(questionEl);
                    
                    const optionsList = document.createElement('ul');
                    optionsList.className = 'mcq-options';
                    
                    // Generate options
                    const options = [
                        `The text discusses ${getRandomWord(sentence)}`,
                        `It focuses on ${getRandomWord(sentence)}`,
                        `Main point is ${sentence.substring(0, 40)}`, // Correct answer
                        `It contradicts ${getRandomWord(sentence)}`
                    ];
                    
                    // Shuffle options
                    shuffleArray(options);
                    
                    // Add options to list
                    options.forEach((text, idx) => {
                        const optionLi = document.createElement('li');
                        optionLi.textContent = text;
                        optionLi.dataset.optionId = idx;
                        optionLi.dataset.questionId = i;
                        
                        // Mark the correct answer (index 2 in this example)
                        if (text.includes(sentence.substring(0, 40))) {
                            optionLi.dataset.correct = "true";
                        }
                        
                        optionLi.addEventListener('click', function() {
                            handleOptionClick(this);
                        });
                        
                        optionsList.appendChild(optionLi);
                    });
                    
                    questionDiv.appendChild(optionsList);
                    mcqList.appendChild(questionDiv);
                }
            }
            
            function handleOptionClick(optionEl) {
                const questionId = optionEl.dataset.questionId;
                
                // Check if already answered
                if (selectedOptions[questionId] !== undefined) return;
                
                // Mark as selected
                selectedOptions[questionId] = true;
                
                // Disable all options in this question
                const questionDiv = optionEl.closest('.mcq-item');
                const options = questionDiv.querySelectorAll('.mcq-options li');
                options.forEach(opt => {
                    opt.classList.add('disabled');
                });
                
                // Check if correct
                if (optionEl.dataset.correct === "true") {
                    optionEl.classList.add('correct');
                    score++;
                } else {
                    optionEl.classList.add('incorrect');
                    // Highlight correct answer
                    const correctOption = questionDiv.querySelector('[data-correct="true"]');
                    correctOption.classList.add('correct');
                }
                
                // Check if all questions answered
                if (selectedOptions.filter(Boolean).length >= totalQuestions) {
                    endQuiz();
                }
            }
            
            function endQuiz() {
                clearInterval(timer);
                scoreEl.textContent = score;
                resultContainer.style.display = 'block';
                mcqList.scrollIntoView({ behavior: 'smooth' });
            }
            
            function getRandomWord(sentence) {
                const words = sentence.split(/\s+/).filter(w => w.length > 3);
                return words.length > 0 ? words[Math.floor(Math.random() * words.length)] : 'the topic';
            }
            
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        });
    </script>
</body>
</html>
