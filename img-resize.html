<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resize your images online with our fully responsive image resizer tool. Optimize images for web use with adjustable dimensions.">
    <meta name="keywords" content="image resizer, resize images, image optimizer, resize images online">
    <meta name="author" content="Your Name">
    <title>Image Resizer Tool - Resize Your Images Online</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Resizer Tool Section */
        #resizer-tool {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #resizer-tool input[type="file"] {
            display: none;
        }

        #resizer-tool label.file-label {
            display: block;
            background: #667eea;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #resizer-tool label.file-label:hover {
            background: #5a6fd1;
        }

        #resizer-tool .dimension-inputs {
            margin: 20px 0;
        }

        #resizer-tool .dimension-inputs label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        #resizer-tool .dimension-inputs input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        #resizer-tool #resize-btn {
            display: block;
            width: 100%;
            background: #667eea;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #resizer-tool #resize-btn:hover {
            background: #5a6fd1;
        }

        #output {
            margin-top: 20px;
            text-align: center;
        }

        #output img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #download-btn {
            display: none;
            margin-top: 15px;
            background: #28a745;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #download-btn:hover {
            background: #218838;
        }

        /* Advertisement Section */
        #advertisement {
            margin-top: 30px;
            text-align: center;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            #resizer-tool {
                padding: 20px;
            }
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Image Resizer Tool</h1>
        <p>Resize your images online with adjustable dimensions.</p>
    </header>

    <main>
        <section id="resizer-tool">
            <label for="image-input" class="file-label">Choose an Image</label>
            <input type="file" id="image-input" accept="image/*">
            <div class="dimension-inputs">
                <label for="width">Width (in pixels):</label>
                <input type="number" id="width" placeholder="Enter width">
                <label for="height">Height (in pixels):</label>
                <input type="number" id="height" placeholder="Enter height">
            </div>
            <button id="resize-btn">Resize Image</button>
            <div id="output">
                <h3>Original Image</h3>
                <img id="original-image" src="#" alt="Original Image" style="display: none;">
                <h3>Resized Image</h3>
                <img id="resized-image" src="#" alt="Resized Image" style="display: none;">
            </div>
            <button id="download-btn">Download Resized Image</button>
        </section>

        <!-- Advertisement Space -->
        <section id="advertisement">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Resizer Tool. All rights reserved.</p>
    </footer>

    <script>
        // Show the original image after it is chosen
        document.getElementById('image-input').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const originalImage = document.getElementById('original-image');
                    originalImage.src = e.target.result;
                    originalImage.style.display = 'block';

                    // Hide the resized image and download button when a new image is selected
                    const resizedImageElement = document.getElementById('resized-image');
                    resizedImageElement.style.display = 'none';
                    const downloadBtn = document.getElementById('download-btn');
                    downloadBtn.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Resize the image and show the resized image after clicking the "Resize Image" button
        document.getElementById('resize-btn').addEventListener('click', function () {
            const file = document.getElementById('image-input').files[0];
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);

            if (file && width && height) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function () {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Set canvas dimensions to the desired width and height
                        canvas.width = width;
                        canvas.height = height;

                        // Draw the image on the canvas with the new dimensions
                        ctx.drawImage(img, 0, 0, width, height);

                        // Display the resized image
                        const resizedImage = canvas.toDataURL('image/jpeg');
                        const resizedImageElement = document.getElementById('resized-image');
                        resizedImageElement.src = resizedImage;
                        resizedImageElement.style.display = 'block';

                        // Show download button
                        const downloadBtn = document.getElementById('download-btn');
                        downloadBtn.style.display = 'block';
                        downloadBtn.onclick = function () {
                            const link = document.createElement('a');
                            link.href = resizedImage;
                            link.download = `resized_${file.name}`;
                            link.click();
                        };
                    };
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image and enter valid dimensions.');
            }
        });
    </script>
</body>
</html>
